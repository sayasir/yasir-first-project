<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="container1">
                <input type="text" placeholder="0" id="screen">
            </div>
            <div class="container2">
                  <!-- Row 1 -->
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('/')">÷</button>

    <!-- Row 2 -->
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('*')">×</button>

    <!-- Row 3 -->
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('-')">−</button>

    <!-- Row 4 -->
    <button onclick="display('0')">0</button>
    <button onclick="display('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="display('+')">+</button>

    <!-- Row 5 -->
    <button onclick="clearResult()" style="grid-column: span 2; background: lightcoral;">C</button>
     <button onclick="deleted()" style="grid-column: span 2; background: rgb(240, 206, 128);">del</button>



            </div>
        </div>
    </div>
    
</body>
</html>
